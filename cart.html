<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon clone</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	
	<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async
			integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
			crossorigin="anonymous">
	</script>
	
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>-->
	<script src="numeral/numeral.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
	<!-- import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"; -->
	<!-- import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-analytics.js"; -->

	
	<script src="firebase.js"></script>
	<script src="script.js"></script>
	<script src="header.js"></script>
	<script src="cart.js"></script>
  
  </head>
  <body>
	<div class="bg-white w-full">
		
		<!-- Header -->
		<div class="header bg-gray-900 h-16 flex items-center">
			<div class="logo w-1/5 h-16 pt-1">
				<a href="index.html">
					<img class="w-28 h-16 object-contain ml-5" src="logo.png"> <!-- https://www.pinclipart.com/pindetail/imohRR_view-our-amazon-storefront-amazon-logo-white-png/ -->
				</a>
			</div>
			<input class="h-9 w-30 bg-gray-900 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none" id="search" type="text" placeholder="Search...">
			<div class="categories h-9 w-30 border bg-gray-900 border-gray-500 border-opacity-75 px-3 text-white flex items-center">
				categories
				<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
			</div>
			<div class="search-icon bg-yellow-500 h-9 w-10 rounded-r-xl flex justify-center items-center text-white">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
</svg>
			</div>
			
			<!-- Right Icons -->
			<div class="icons text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around">
				<svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
</svg>
				<!-- Cart Icon -->
				<a href="cart.html">
					<div class="cart-icon relative h-10 w-10 bg-yellow-500 flex items-center justify-center rounded-xl text-gray-600">
						
						<div class="cart-item-count absolute -top-1 -right-1 h-4 w-4 bg-white rounded-full flex justify-center items-center text-gray-800 text-xs"> <!-- fetched from getCartItems() in header.js --></div>
						
						<svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
	  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
	</svg>
					</div>
				</a>
				
				<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
</svg>
				<svg class="h-12 w-12 rounded" data-jdenticon-value="Virendra" ></svg>
				
			</div>
			
			
		</div>
		
		<!-- Main -->	
		<div class="main h-screen flex bg-gray-100">
			<!-- Main Sidebar -->
			<div class="main-sidebar hidden md:block w-1/5 bg-gray-900 border-gray-700 border-t-2 p-6">
				<div class="sidebar-main-categories">
					<div class="text-yellow-500 cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg">
						<span class="w-8"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
</svg></span>
						<span>Categories</span>
					</div>
					
					<div class="sidebar-main-categories text-white cursor-pointer flex font-bold p-2">
						<span class="w-8"></span>
						<span>Echo and Alexa</span>
					</div>
										
					<div class="sidebar-main-categories text-white cursor-pointer flex font-bold p-2">
						<span class="w-8"></span>
						<span>Kindle</span>
					</div>
										
					<div class="sidebar-main-categories text-white cursor-pointer flex font-bold p-2">
						<span class="w-8"></span>
						<span>Books</span>
					</div>
										
					<div class="sidebar-main-categories text-white cursor-pointer flex font-bold p-2">
						<span class="w-8"></span>
						<span> Home and Garden</span>
					</div>
										
					<div class="sidebar-main-categories text-white cursor-pointer flex font-bold mb-4 p-2">
						<span class="w-8"></span>
						<span>Fashion</span>
					</div>
															
					<div class="sidebar-main-categories text-white cursor-pointer flex font-bold p-2 items-center hover:bg-gray-700 rounded-xl">
						<i class="fas fa-percent fa-sm"></i>
						<span class="w-4"></span>
						<span>Sell on Amazon</span>
					</div>
															
					<div class="sidebar-main-categories text-white cursor-pointer flex font-bold p-2 items-center hover:bg-gray-700 rounded-xl">
					<i class="fas fa-question-circle fa-sm"></i>
						<span class="w-4"></span>
						<span>Help</span>
					</div>
					
				</div>
			</div>
			
			<!-- Cart page starts here -->
			<div class="main-section flex-1 p-6 bg-white">
				<h1 class="font-bold text-gray-400 text-2xl mb-6">Shopping Cart</h1>
				<div class="table-titles flex font-bold text-gray-400  ">
					<h2 class="flex-grow">Product</h2>
					<h2 class="w-48">Count</h2>
					<h2 class="w-48">Total Cost</h2>
					<span class="w-10"></span>
				</div>
				
				<div class="cart-items mt-5">
					<!-- cart items added by cart.js -->

					
				</div>
				
				<!-- Cart Item(s) Total-->
				<div class="complete-order flex justify-end mt-10">
					<div class="total-cost mr-7">
						<h2 class="text-gray-400">Total Cost</h2>
						<div class="total-cost-number text-gray-600 font-bold text-xl">
							<!-- Fetched from cart.js -->
						</div>
					</div>
					<div class="complete-order-button w-56 flex justify-center items-center bg-yellow-500 rounded text-white hover:bg-yellow-600 cursor-pointer">
						Complete Order
					</div>
				</div>
			</div>
		
		</div>
	</div>
	
	<!--<script src="index.js"></script>-->
  </body>
</html>
